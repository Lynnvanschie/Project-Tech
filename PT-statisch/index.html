    <section id="filters">
      <img src="./img/filter.svg" alt="filter" id="f-knop">
      <h2>Geselecteerde voorkeuren: <span>Geen</span></h2>
      <form action="">

        <div class="zoek">
          <p>Ik zoek:</p>
          <input type="radio" name="zoek" value="man" id="man" checked />
          <label for="man">Man</label>

          <input type="radio" name="zoek" value="vrouw" id="vrouw" />
          <label for="vrouw">Vrouw</label>

          <label for="beide">Beide</label>
        </div>
        <div>
          <label for="afstand">Afstand:</label>
          <input type="range" min="0" max="200" value="100" name="Afstand" id="afstand">
        </div>
        <div class="slider">
          <label for="leeftijd">Leeftijd:</label>
          <input type="range" min="18" max="79" value="42" name="leeftijd" id="leeftijd">
          <input type="range" min="19" max="80" value="42" name="leeftijd" id="leeftijd">
        </div>
      </form>
